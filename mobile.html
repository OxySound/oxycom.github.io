<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>OxySound Dev Hub</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">

    </head>

    <body>

        <div class="protected">
            <div class="protected__alert" data-id="alert">Invite code invalid</div>
            <div class="protected__content">
                
                <!-- insert oxy img -->
                <img class="img-logo" src="/assets/images/deck/1.png">
                    </br>
                    </br>
                <h1 class="protected__content__heading">Welcome to the OxySound Developer Hub</h1>
                <p>
                Integrate OxySound into your ecosystem We supports all mobile operating</p>
                <p>systems, and it's a snap to integrate into your existing infrastructure.</p>
                </br>
                </br>
                <input class="protected__content__input" data-id="password" type="password" placeholder="Enter invite code"/>
                </br>
                </br>
                <button data-id="button" type="button" class="protected__content__btn">Start building</button>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
        <script type="text/javascript">
            "use strict"
            var button = document.querySelectorAll('[data-id="button"]')
            var password = document.querySelectorAll('[data-id="password"]')

            function login(secret) {
                var hash = sha1(secret)
                var url = hash + "/index.html"
                var alert = document.querySelectorAll('[data-id="alert"]')

                var request = new XMLHttpRequest()
                request.open('GET', url, true)

                request.onload = function () {
                    if (request.status >= 200 && request.status < 400) {
                        window.location = url
                    } else {
                        parent.location.hash = hash
                        alert[0].style.display = 'block'
                        password[0].setAttribute('placeholder', 'Incorrect Credential')
                        password[0].value = ''
                    }
                }
                request.onerror = function () {
                    parent.location.hash = hash
                    alert[0].style.display = 'block'
                    password[0].setAttribute('placeholder', 'Incorrect Credential')
                    password[0].value = ''
                }
                request.send()
            }

            button[0].addEventListener("click", function () {
                login(password[0].value)
            })

            document.onkeydown = function (e) {
                e = e || window.event
                if (e.keyCode == 13) {
                    login(password[0].value)
                }
            }
        </script>
    </body>
</html>
